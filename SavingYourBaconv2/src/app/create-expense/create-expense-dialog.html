<h1 class="mat-dialog-title">Create Expense Name</h1>
<div class="mat-dialog-content">
    <div class="form-group">
        <div class="form-group">
            <md-input-container>
                <input mdInput placeholder="Expense Name" [(ngModel)] = "newExpenseName" name="expenseName">
            </md-input-container>
         </div>
         <button md-button (click)="closeDialog()">Cancel</button>
         <button md-raised-button (click)="addExpenseName()">Add</button>
    </div>
</div>
