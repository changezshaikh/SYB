<section class="Login">
    <div class="col-md-6 col-md-offset-3">
        <md-card>
            <h2>Login</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <md-input-container class="full-width-form-control">
                    <input mdInput placeholder="Username" [(ngModel)]="model.username" name="username" required>
                </md-input-container>
                <md-input-container class="full-width-form-control">
                    <input mdInput placeholder="Password" [(ngModel)]="model.password" name="password" type="password" required>
                    <md-hint><a style="font-size: 14px;">Forgot Password?</a></md-hint>
                </md-input-container>

                <div class="form-group margin-top-20">
                    <button md-raised-button [disabled]="loading">Login</button>
                    <!--<button [disabled]="loading" class="btn btn-primary">Login</button>-->
