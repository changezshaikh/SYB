<section class="Notifications">
  <div class="loader__container" *ngIf="loading">
      <md-spinner></md-spinner>
  </div>
  <div class="boxed-container datagrid__container">
    <p-dataTable [value]="notifications" [rows]="4" [paginator]="notifications.length>4" [pageLinks]="3">
        <p-header>Notifications</p-header>
        <p-column field="NotificationDate" header="Date" sortable="true">
            <ng-template let-col let-notification="rowData" pTemplate="body">
                {{notification[col.field] | date: 'dd/MM/y'}}
            </ng-template>
        </p-column>
        <p-column field="NotificationFrom" header="From" sortable="true"></p-column>
        <p-column field="Subject" header="Subject" sortable="true"></p-column>
        <p-column>
          <ng-template let-notification="rowData" pTemplate="body">
            <div class="button-row">
              <button md-mini-fab (click)="viewNotification(notification)"><md-icon>pageview</md-icon></button>
            </div>
          </ng-template>
        </p-column>
    </p-dataTable>
  </div>
</section>
