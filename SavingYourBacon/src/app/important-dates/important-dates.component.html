<section class="ImportantDates bottom-spacing">
  <span class="widget--header">Important Dates</span>
  <div class="boxed-container">
    <p-dataTable [value]="importantDates">
        <p-column field="ExpenseAccount.ExpenseAccountName" header="Expense Account" sortable="true"></p-column>
        <p-column field="ExpenseName" header="Expense" sortable="true"></p-column>
        <p-column field="BillDate" header="Due On" sortable="true">
            <template let-col let-car="rowData" pTemplate="body">
                {{car[col.field] | date: 'dd/MM/y'}}
            </template>
        </p-column>
        <p-column field="BillAmount" header="Bill Amount" sortable="true">
            <template let-col let-car="rowData" pTemplate="body">
                {{car[col.field] | currency:'USD':true}}
            </template>
        </p-column>
    </p-dataTable>
  </div>
</section>
