<h1 class="mat-dialog-title">Create Income Name</h1>
<div class="mat-dialog-content">
    <div class="form-group">
        <div class="form-group">
            <md-input-container>
                <input mdInput placeholder="Income Name" [(ngModel)] = "newIncomeName" name="incomeName">
            </md-input-container>
         </div>
         <button md-button (click)="closeDialog()">Cancel</button>
         <button md-raised-button (click)="addIncomeName()">Add</button>
    </div>
</div>
